    <script>
      var socket = io();

      names.addEventListener('submit', function(e) {

      form.addEventListener('submit', function(e) {

        if (input.value) {
          socket.emit('chat message', name + ': ' + input.value)
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {

        messages.appendChild(item);

      });
